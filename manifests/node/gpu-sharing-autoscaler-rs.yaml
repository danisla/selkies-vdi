kind: ReplicaSet
apiVersion: apps/v1
metadata:
  name: gpu-sharing-autoscaler
  namespace: kube-system
  labels:
    k8s-app: gpu-sharing-autoscaler
spec:
  replicas: 0
  selector:
    matchLabels:
      k8s-app: gpu-sharing-autoscaler
  template:
    metadata:
      labels:
        k8s-app: gpu-sharing-autoscaler
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: "gpu-cos"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  k8s-app: gpu-sharing-autoscaler
      tolerations:
        - key: "app.broker/tier"
          effect: "NoSchedule"
          operator: "Exists"
        - key: "app.broker/node-init"
          effect: "NoSchedule"
          operator: "Exists"
        - key: "nvidia.com/gpu"
          effect: "NoSchedule"
          operator: "Exists"
        - key: "cloud.google.com/gke-accelerator-init"
          effect: "NoSchedule"
          operator: "Exists"
      containers:
        ###
        # pause container
        ###
        - image: gcr.io/google-containers/pause:2.0
          name: pause
          resources:
            requests:
              cpu: 10m
            limits:
              # shared GPU
              nvidia.com/gpu: 1
